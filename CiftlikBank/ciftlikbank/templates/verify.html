{% extends 'base.html' %}

{% block "body" %}
  <h2>Verify Your Email</h2>
  <b>{{message}}</b>
  <form method="post">
    {% csrf_token %}
    <table>
      <tr>
        <th>Email</th>
        <th>Verification Number</th>
      </tr>
      <tr>
        <td><input type="text" name="email"></td>
        <td><input type="text" name="verification"></td>
      </tr>
    </table>

    <button type="submit">Verify Email</button>
  </form>
{% endblock %}
