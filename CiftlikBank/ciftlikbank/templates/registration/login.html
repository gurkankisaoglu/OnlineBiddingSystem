{% extends "base.html" %}
{% block "body" %}
  
  <div class="login">
    <h2> Login Page </h2>
  
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}" />
      <input class="btn btn-info" type="submit" name="submit" value="Login"/>
      </form>
      <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
      <p><a href="{% url 'register' %}">Register</a></p> 
      <p><a href="{% url 'verify' %}">Verify</a></p> 
  </div>
  
{% endblock %}
